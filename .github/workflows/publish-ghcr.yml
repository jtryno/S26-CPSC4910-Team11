name: Publish Docker images to GHCR and deploy to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: driver-incentive-program
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image vars
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
          echo "REPO_LC=${REPO,,}" >> $GITHUB_ENV

      - name: Build and push API
        run: |
          IMAGE="ghcr.io/$OWNER_LC/$REPO_LC-api:latest"
          docker buildx build --platform linux/amd64 -f server/Dockerfile -t "$IMAGE" --push .

      - name: Build and push WEB
        run: |
          IMAGE="ghcr.io/$OWNER_LC/$REPO_LC-web:latest"
          docker buildx build --platform linux/amd64 -f Dockerfile -t "$IMAGE" --push .

        
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the directory containing your docker-compose.yml file on the EC2 instance
            cd S26-CPSC4910-Team11/driver-incentive-program/

            # Pull the latest images
            docker compose pull

            # Stop and remove old containers, then start new ones with updated images
            docker compose up -d 

            docker system prune -af || true